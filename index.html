<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Listening is Everything - Spotify</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav>
			<ul>
				<li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
				<li>Home</li>
				<li>About</li>
			</ul>
		</nav>
		<div class="container">
			<div class="songList">
				<h1>Som's Fav SongsðŸ’–</h1>
				<div class="songItemContainer"> </div>
			</div>
			<div class="songBanner"></div>
		</div>

		<div class="bottom">
			<input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
			<div class="icons">
				<i class="fas fa-3x fa-step-backward" id="previous"></i>
				<i class="far fa-3x fa-play-circle" id="masterPlay"></i>
				<i class="fas fa-3x fa-step-forward" id="next"></i>
			</div>
			<div class="songInfo">
				<!-- <img src="playing.gif" width="42px" alt="" id="gif" /> -->
				<span id="masterSongName">Select any song to play</span>
			</div>
		</div>
		<script src="script.js"></script>
		<script src="https://kit.fontawesome.com/53b1c56bc4.js" crossorigin="anonymous"></script>
	</body>
</html>
